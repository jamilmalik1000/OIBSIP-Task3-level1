<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converting app</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
 <body>
    <div class="content">
      <div class="container">
        <div class="heading">
          <h1>Temperature Converter</h1>
        </div>
        <div class="row">
          <span>Degree</span>
          <input type="number" value="" name="input" id="input">
          <span>Type:</span>
          <select name="type" id="type">
            <option value="Celcius">Celcius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>
        <div class="result">
          <span>Result:</span>
          <input type="text" id="result" readonly>
        </div>
        <center><button class="btn" onclick="convertTemperature()">Convert</button></center>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
